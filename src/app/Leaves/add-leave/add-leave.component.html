<br>
<div class="container">
    <div class="row">
        <h3 class="col-md-3">New Leave</h3>
        <a href="/previousExcuse" class="btn btn-primary">Previous Leaves</a>
    </div>

    
    <form  class="form-horizontal" (ngSubmit)="add()">

        <div class="form-row">
    
        <div class="form-group col-md-6">
            <span for="time">Date</span>
            <input [(ngModel)]="LeaveRequest.start" name="date" type="date" class="form-control"
                inputId="date">
        </div>
        <div class="form-group col-md-6">
            <span  for="Days">Days</span>
            <input [(ngModel)]="LeaveRequest.Days" name="Days" type="number" min="1" value="1"
                class="form-control" inputId="Days">
        </div>
    </div>

    <div class="form-row">
  
        <div class="form-group col-md-6">
            <span class="" for="LeaveTypes">Leave Type</span>
            <select [(ngModel)]="LeaveRequest.LeaveTypeID" name="LeaveTypes" class="form-control">
                <option *ngFor="let item of LeaveTypes" value="{{item.id}}">{{item.name}}</option>
            </select>
        </div>
   
      
        <div class="form-group col-md-6">
            <span  for="Alternate">Alternate</span>
            <select [(ngModel)]="LeaveRequest.AlternativeEmpID" name="Alternate" class="form-control">
                <option *ngFor="let item of EmployeeByProfession" value="{{item.id}}">{{item.name}}</option>
            </select>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <span for="Note">Alternateive Address</span>
        </div></div>

    <div class="form-row">
        <div class="form-check">
          
          <label for="oldAddress" class="form-check-label"><input [(ngModel)]="LeaveRequest.AlternativeAddress"
                [(ngModel)]="OldAddress" type="checkbox"  class="form-check-input" id="oldAddress" name="oldAddress">Old Address</label>
        </div></div>



        <div class="form-row">
        <div class="form-group col-md-12">
            <span for="Note"></span>
            <textarea [(ngModel)]="LeaveRequest.AlternativeAddress" *ngIf="!OldAddress" name="Note" type="text"
                class="form-control" inputId="Note"></textarea>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-12">
            <span class="col-md-2" for="comment">comment</span>
            <textarea [(ngModel)]="LeaveRequest.Comment" name="comment" type="text" class="form-control"
                inputId="comment"></textarea>
        </div></div>

        <br>
        <div class="form-row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    Files
                  </div>
            <div *ngFor="let progressInfo of progressInfos " class="mb-2">
                <span>{{ progressInfo.fileName }}</span>
                <div class="progress">
                  <div
                    class="progress-bar progress-bar-info progress-bar-striped"
                    role="progressbar"
                    attr.aria-valuenow="{{ progressInfo.value }}"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    [ngStyle]="{ width: progressInfo.value + '%' }"
                  >
                    {{ progressInfo.value }}%
                  </div>
                </div>
              </div>
              
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                </div>
                <div class="custom-file">
                  <input multiple
                  accept="image/*"
                  (change)="selectFiles($event)" type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                  <label  class="custom-file-label" for="inputGroupFile01">{{img}}</label>
                </div>
              </div>           
              <div class="alert alert-light" role="alert">{{ message }}</div>
            </div>
        </div>
    </div>
    <div class="form-row">
            <div class="col-md-offset-10 col-md-2">
        <button id="Add" type="submit" class="btn btn-primary">Add</button></div>
            </div>
    </form>
</div>
